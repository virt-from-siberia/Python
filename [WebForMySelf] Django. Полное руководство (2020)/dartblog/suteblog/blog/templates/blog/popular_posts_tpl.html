<h2 class="sidebar-title">Popular posts</h2>
<div class="grid">

    {% for post in posts %}
        <div class="portfolio-item recent popular">

            {% if post.photo %}
                <img src="{{ post.photo.url }}" alt="" width=82>
            {% else %}
                <img src="https://cdn.mos.cms.futurecdn.net/AT9Bcvo94cTMGmESvL4JCK.jpg" alt="">
            {% endif %}

            <div class="portfolio-text">
                <h5><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                <p>By {{ post.author }} <span>|</span> {{ post.created_at|date:"d.m.Y" }}</p>
            </div>
        </div>
    {% endfor %}

</div>
